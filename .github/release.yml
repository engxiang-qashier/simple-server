name: Simple Node Server Release

on:
  release:
    types: [published]

jobs:
  slack-notification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - name: curl notification
        env:
          RELEASE_BODY: ${{ toJSON(github.event.release.body) }}
        run: |
          echo ${{ RELEASE_BODY }}